<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-3 my-3 shadow" style="min-height: 80vh;">
        <div class="row p-3">
            <div class="col-12" id="alert-container" style="display: none;">
                <div class="alert">
                    URL Not Valid
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="h2 font-weight-bold">Link Preview Generator</p>
            </div>
            <div class="col-12 url-input-box">
                <input type="url" class="url-input" id="url-input-control" placeholder="http://www.example.com">
            </div>
            <div class="col-12 my-2 p-2 d-flex justify-content-center">
                <button id="link-gen-btn" class="working">Generate Preview</button>
            </div>
        </div>
        <div class="row justify-content-center my-3" style="display: none;" id="preview-card">
            <div class="col-6 border p-0 shadow" id="preview-container">
                <div class="image-container">
                    
                </div>
                <div class="preview-detail p-3">
                    <p class="preview-title font-weight-bold">Karan Sehmbi Chehra Full Video Song | Latest Punjabi Song
                        2013 |
                        Shortlisted - YouTube</p>
                    <p class="preview-url text-muted">https://youtu.be/RC5G4YLUhuU</p>
                </div>
            </div>
        </div>
        <div class="row p-3 my-3" id="loader" style="display: none;">
            <div class="col-12 d-flex justify-content-center">
                <div class="spinner-border text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
